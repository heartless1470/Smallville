<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Forbidden Spellbook</title>
  <link rel="stylesheet" href="puckett-style.css"> <!-- Link to the external CSS file -->
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .hidden {
      display: none;
    }
    .shadowy-figure {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .description, .header {
      display: none;
    }
    #spellInput {
      background-color: black;
      color: white;
      border: 1px solid white;
      padding: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="spellInput" placeholder="Enter spell here..." class="feature-btn">
    <div class="shadowy-figure hidden" id="shadowyFigure">ðŸ‘¤</div>
  </div>

  <script>
    document.getElementById('spellInput').addEventListener('input', function(event) {
      const spell = event.target.value.toLowerCase();
      if (spell === 'lumos maxima') {
        location.href = 'secret2-reveal.html';
      }
    });
  </script>
</body>
</html>
