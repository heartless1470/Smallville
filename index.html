<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical Login</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d; /* Darker background */
      color: #e60000; /* Blood red text color */
      text-align: center;
    }

    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #1a1a1a; /* Darker container background */
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.5); /* Red glow effect */
    }

    .title {
      font-size: 32px;
      color: #cc0000; /* Dark red color for the title */
    }

    .subtitle {
      margin-top: -10px;
      color: #ff3333; /* Lighter red for subtitle */
    }

    .input-field {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      background-color: #333333; /* Dark field background */
      color: white;
      font-size: 16px;
    }

    .submit-button {
      width: 85%;
      padding: 10px;
      margin-top: 15px;
      background-color: #cc0000; /* Dark red color for button */
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #ff1a1a; /* Lighter red hover effect */
    }

    input:focus {
      outline: none;
      border: 2px solid #cc0000; /* Red glow effect when input is focused */
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1 class="title">Welcome to Heartless Domain</h1>
    <p class="subtitle">Enter if you dare!</p>

    <form id="loginForm" class="login-form">
      <input type="text" id="username" placeholder="Username" class="input-field" required>
      <input type="password" id="password" placeholder="Password" class="input-field" required>
      <button type="submit" class="submit-button">Log In</button>
    </form>
  </div>

  <script>
    // Preset user credentials
    const users = {
      "Puckett": "magic123",  // Puckett's credentials
      "Friend2": "password2", // Add more friends here
      "Friend3": "password3"
    };

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if the entered credentials match the preset ones
      if (users[username] && users[username] === password) {
        // Redirect to the personalized section based on username
        if (username === "Puckett") {
          window.location.href = "puckett.html"; // Redirects to puckett.html
        } else {
          window.location.href = `${username.toLowerCase()}-section.html`; // Example: redirects to friend2-section.html
        }
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });
  </script>

</body>
</html>
